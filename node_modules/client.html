<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebSockets + Noble</title>
    <link rel="stylesheet" href="./js/vendor/jquery-ui-1.11.4.custom/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
</head>

<body>
    <div id="modal">
        <h2>Load File</h2>
        <input type="file" id="fileinput" />
    </div>

    <div id="containerLive">
    </div>
    <div id="containerPlay">
    </div>
    <div id="interface">
        <div class="leftControl">
           <div class="readingsWrapper">
                <div id="readings"></div>  
           </div>
        </div>
        <div class="rightControl">
            <div id="loadBtn" class="button ui" onclick="showModal()">Load File</div>
            <div class="play_controls">
                <div id="resetBtn" class="button ui" onclick="resetFile()">Replay</div>
                <div id="playBtn" class="button ui" onclick="playFile()">Play</div>
                <div id="slider-range-min" class="ui"></div>
            </div>
        </div>
    </div>

    <!--    Vendor   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="./js/vendor/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

    <!--    Three   -->
    <script src="http://threejs.org/build/three.min.js"></script>
    <script src="http://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script src="http://threejs.org/examples/js/Detector.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js"></script>

    <!--    My Stuff   -->
    <script src="./js/liveView.js"></script>
    <script src="./js/utility.js"></script>
    <!--    Server   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./js/websocket.js"></script>
</body>

</html>
